<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
        <h1 class="text-center">Quản lý nhân viên</h1>
        <div class="form-group">
            <p>Mã nhân viên</p>
            <input class="form-control" id="maNhanVien"/>
            <p class="text-danger" id="error_minMaxLength_maNhanVien"></p>
        </div>
        <div class="form-group">
            <p>Tên nhân viên</p>
            <input class="form-control" id="tenNhanVien"/>
            <p class="text-danger" id="error_allLetter_tenNhanVien"></p>
        </div>
        <div class="form-group">
            <p>Chức vụ</p>
            <select id="chucVu" class="form-control">
                <option value="1">Nhân viên</option>
                <option value="2">Quản lý</option>
                <option value="3">Giám đốc</option>
            </select>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-6">
                    <p>Lương cơ bản</p>
                    <input class="form-control" id="luongCoBan"/>
                    <p id="error_minMaxValue_luongCoBan" class="text-danger"></p>
                </div>
                <div class="col-6">
                    <p>Số giờ làm</p>
                    <input class="form-control" id="soGioLamTrongThang"/>
                    <p id="error_minMaxValue_soGioLamTrongThang" class="text-danger"></p>
                </div>
            </div>
        </div>
        <div class="form-group">
            <button class="btn btn-success" id="btnThemNhanVien">Thêm nhân viên</button>
            <button class="btn btn-primary" id="btnCapNhatThongTin">Cập nhật</button>
        </div>

        <table class="table">
            <thead>
                <tr>
                    <th>Mã nhân viên</th>
                    <th>Tên nhân viên</th>
                    <th>Chức vụ</th>
                    <th>Lương cơ bản</th>
                    <th>Số giờ làm</th>
                </tr>
            </thead>
            <tbody id="tblNhanVien">

            </tbody>
        </table>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <!--Models-->
    <script src="./models/NhanVien.js"></script>
    <script src="./models/Validation.js"></script>

    <!--Thư Viện-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"></script>
    
    <!--Controller-->
    <script src="./controllers/index.js"></script>
  </body>
</html>
